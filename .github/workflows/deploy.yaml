name: Build, Push Docker Image, and Deploy to AWS

on:
  push:
    branches:
      - main   # triggers whenever you push to main branch

jobs:
  docker-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 3ï¸âƒ£ Build Docker image
      - name: Build Docker image
        run: docker build -t timiscode/hair-shop-app:latest .

      # 4ï¸âƒ£ Push Docker image to Docker Hub
      - name: Push Docker image
        run: docker push timiscode/hair-shop-app:latest

      # 5ï¸âƒ£ Deploy to AWS EC2
      - name: Deploy to AWS EC2
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.EC2_HOST }}        # Your EC2 public IP
          username: ec2-user                    # Or my EC2 user
          key: ${{ secrets.EC2_KEY }}          # Private key from GitHub Secrets
          port: 22
          script: |

            echo "ðŸ”§ Checking Docker installation..."

            if ! command -v docker &> /dev/null; then
            echo "Docker not found. Installing Docker..."
            sudo yum update -y
            sudo yum install docker -y
            sudo systemctl start docker
            sudo systemctl enable docker
            sudo usermod -aG docker ec2-user
            else
            echo "Docker already installed âœ…"
            fi

            echo "Pulling latest Docker image..."
            docker pull timiscode/hair-shop-app:latest

            # Stop old container if running
            if [ $(docker ps -q -f name=hair-shop-app) ]; then
              docker stop hair-shop-app
              docker rm hair-shop-app
            fi

            # Run new container now
            docker run -d -p 80:3000 --name hair-shop-app timiscode/hair-shop-app:latest
            echo "Deployment complete âœ…"
